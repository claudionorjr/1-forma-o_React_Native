<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="src/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tabela</title>
</head>


<body>
    <header>
        <div class="nav">
            <ul class="topnav">
                <li><a class="active" href=#><i class="fa fa-home"></i></a></li>
                <li><a class="showCalc" href="#Tarefas">Tarefas</a></li>
                <!--
                <li><a class="showTask" href="#Tarefas">Calculadora</a></li>
                -->
                <li class="right"><a target="blank" href="https://github.com/claudionorjr">GitHub</a></li>
            </ul>
        </div>
    </header>
    <span id="backTop"><i class="fa fa-home"></i></span>
    <main class="grid-container">
        <div class="divTask card overflow" style="display: block;">
            <table>
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Tarefas</th>
                        <th>Data de Inicio</th>
                        <th>Data de Entrega</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td><input type="text" name="task" id="task" placeholder="Tarefa"></td>
                        <td><input type="date" name="beginDate" id="beginDate"></td>
                        <td><input type="date" name="finalDate" id="finalDate"></td>
                        <td><button class="btn btn-success" type="button" id="btnAdd"><i class="fa fa-plus"></i> Tarefa</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </main>
    <script type="module" src="src/scripts/index.js"></script>
    <script type="module" src="tests/testDB.js"></script>
</body>

</html>
