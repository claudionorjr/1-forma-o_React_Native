<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tabela</title>
</head>


<body>
    <header>
        <div class="nav">
            <ul class="topnav">
                <li><a class="active" href=#><i class="fa fa-home"></i></a></li>
                <li><a class="showCalc" href="#Tarefas">Tarefas</a></li>
                <li><a class="showTask" href="#Tarefas">Calculadora</a></li>
                <li class="right"><a target="blank" href="https://github.com/claudionorjr">GitHub</a></li>
            </ul>
        </div>
    </header>
    <span id="backTop"><i class="fa fa-home"></i></span>
    <main class="grid-container">
        <div class="divTask card overflow" style="display: block;">
            <table>
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Tarefas</th>
                        <th>Data de Inicio</th>
                        <th>Data de Entrega</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
                <tfoot>
                    <tr>
                        <td></td>
                        <td><input type="text" name="task" id="task" placeholder="Tarefa"></td>
                        <td><input type="date" name="beginDate" id="beginDate"></td>
                        <td><input type="date" name="finalDate" id="finalDate"></td>
                        <td><button class="btn btn-success" type="button" id="btnAdd"><i class="fa fa-plus"></i> Tarefa</button></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="divCalc container overflow" style="display: none;">
            <div class="">
                <input type="text" id="display" value=""><div class="clear">
                    <div class="tecla" id="btn-1">1</div>
                    <div class="tecla" id="btn-2">2</div>
                    <div class="tecla" id="btn-3">3</div>
                    <div class="tecla" id="btn-+">+</div><div class="clear"></div>
                    <div class="tecla" id="btn-4">4</div>
                    <div class="tecla" id="btn-5">5</div>
                    <div class="tecla" id="btn-6">6</div>
                    <div class="tecla" id="btn--">-</div><div class="clear"></div>
                    <div class="tecla" id="btn-7">7</div>
                    <div class="tecla" id="btn-8">8</div>
                    <div class="tecla" id="btn-9">9</div>
                    <div class="tecla" id="btn-*">*</div><div class="clear"></div>
                    <div class="tecla tecla0" id="btn-0">0</div>
                    <div class="tecla" id="btn-/">/</div>
                    <div class="tecla" id="btn-=">=</div>
            </div>
        </div>
    </main>
    <script src="scripts/controller/CalcController.js"></script>
    <script src="scripts/controller/TableController.js"></script>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/table.js"></script>
    <script src="scripts/pagination.js"></script>
</body>

</html>
