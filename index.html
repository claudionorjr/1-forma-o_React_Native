        <main>
            <div class="flex-container card shadow">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Tarefas</th>

                    <tbody id="tbody">

                <form>
                    <input type="text" name="task" id="task" placeholder="Tarefa">
                    <input type="date" name="beginDate" id="beginDate">
                    <input type="date" name="finalDate" id="finalDate">
                    <button class="btn btn-success" type="button" id="btnAdd"><i class="fa fa-plus"></i> Tarefa</button>

            </div>

                <input type="text" id="display" value=""><div class="clear">
                    <div class="tecla" id="btn-1">1</div>

                    <div class="tecla" id="btn-8">8</div>

                    <div class="tecla" id="btn-*">*</div><div class="clear"></div>
                    <div class="tecla tecla0" id="btn-0">0</div>
                    <div class="tecla" id="btn-/">/</div>
